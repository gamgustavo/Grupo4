<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Ionic 3</strong> Start Theme
      </h2>
    </div>

    <!-- Login form -->
    <form  [formGroup]="myForm"   class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Nombre
        </ion-label>
        <ion-input formControlName="nombre" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Apellido
        </ion-label>
        <ion-input formControlName="apellido" type="email"></ion-input>
      </ion-item>            

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div>
        <button ion-button icon-start block color="dark" tappable [disabled]="!myForm.valid" (click)="register()">
          <ion-icon name="log-in"></ion-icon>
          SING UP
        </button>
        <p text-center ion-text color="secondary">Or Sign in with:</p>
      </div>    
    </form>

  </div>
</ion-content>
