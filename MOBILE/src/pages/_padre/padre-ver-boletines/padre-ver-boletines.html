<ion-header >
  <ion-navbar color="primary">
     <ion-navbar>
        <button ion-button icon-only menuToggle>
           <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Boletines
        </ion-title>
        <ion-buttons end>
           
        </ion-buttons>
     </ion-navbar>
  </ion-navbar>
</ion-header>



<ion-content padding class="trips detail-bg">
 <ion-list ion-item *ngFor="let item of lista_boletines">
  <ion-item>
     <ion-icon ios="ios-attach" md="md-attach" item-start large ></ion-icon>
     <h2>Nombre aviso</h2>
     <p>{{item.idCatedratico}}</p>
  </ion-item>
  <ion-item>
     <ion-icon ios="ios-create" md="md-create" item-start large></ion-icon>
     <h2>Descripcion</h2>
     <p>{{item.Nombre}}</p>
  </ion-item>
</ion-list>
</ion-content>
