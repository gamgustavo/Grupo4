<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>USAC</strong> Learn
      </h2>
    </div>

    <!-- Login form -->
    <form  [formGroup]="myForm"   class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div>
        <button ion-button icon-start block color="dark" tappable [disabled]="!myForm.valid" (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
        <p text-center ion-text color="secondary">Or Sign in with:</p>
      </div>    
    </form>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
