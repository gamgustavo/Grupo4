<ion-header >
  <ion-navbar color="primary">
     <ion-navbar>
        <button ion-button icon-only menuToggle>
           <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
           Agregar Boletin
        </ion-title>
     </ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding class="trips detail-bg">


  <ion-card>
    
    <form [formGroup]="myForm" (ngSubmit)="agregar_boletin()">
      <ion-list>
        <ion-item>
          <ion-icon ios="ios-attach" md="md-attach" item-start></ion-icon>          
          <ion-label>Nombre del aviso</ion-label>
          <ion-input formControlName="nombre" placeholder="Nombre"></ion-input>
        </ion-item>   

        <ion-item>
          <ion-icon ios="ios-create" md="md-create" item-start></ion-icon>          
          <ion-label>Descripcion</ion-label>
          <ion-input formControlName="descripcion" placeholder="Descripcion"></ion-input>
        </ion-item>

      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid" >Crear Boletin</button>
      </div>
    </form>
  </ion-card>  


</ion-content>
