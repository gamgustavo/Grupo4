<ion-header >
   <ion-navbar color="primary">
      <ion-navbar>
         <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
         </button>
         <ion-title>
            Notas Curso: {{ identificador_curso.Nombre }}
         </ion-title>
         <ion-buttons end>
            <button ion-button icon-only (click)="listar_notas()">
               <ion-icon name="md-refresh"></ion-icon>
            </button>
         </ion-buttons>
      </ion-navbar>
   </ion-navbar>
</ion-header>



<ion-content padding class="trips detail-bg">

  <ion-fab bottom right >
    <button ion-fab (click)="nueva_nota()">
      <ion-icon name="md-add">
      </ion-icon>
    </button>
  </ion-fab>

   <ion-list ion-item *ngFor="let item of lista_juegos">
         <ion-item>
            <ion-icon name="md-key" item-start large ></ion-icon>
            <h2>Id alumno</h2>
            <p>{{item.idJuego}}</p>
         </ion-item>
         <ion-item>
            <ion-icon name="md-person" item-start large></ion-icon>
            <h2>Nombre</h2>
            <p>{{item.Nombre}}</p>
         </ion-item>
         <ion-item>
            <ion-icon name="md-person" item-start large></ion-icon>
            <h2>Tipo Juego</h2>
            <p>{{item.Categoria}}</p>
         </ion-item>
         <ion-item>
            <ion-icon ios="ios-create" md="md-create" item-start large></ion-icon>
            <h2>Nota</h2>
            <p>{{item.Nota}}</p>
         </ion-item>
   </ion-list>

</ion-content>
