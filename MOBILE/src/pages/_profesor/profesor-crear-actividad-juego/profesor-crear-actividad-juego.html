<ion-header >
   <ion-navbar color="primary">
      <ion-navbar>
         <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
         </button>
         <ion-title>
            Mis notas
         </ion-title>
         <ion-buttons end>
            <button ion-button icon-only (click)="listar_notas()">
               <ion-icon name="md-refresh"></ion-icon>
            </button>
         </ion-buttons>
      </ion-navbar>
   </ion-navbar>
</ion-header>



<ion-content padding class="trips detail-bg">


   <ion-list ion-item *ngFor="let item of lista_notas_estudiante">
         <ion-item>
            <ion-icon name="md-person" item-start large></ion-icon>
            <h2>Curso</h2>
            <p>{{item.Nombre}}</p>
         </ion-item>
         <ion-item>
            <ion-icon ios="ios-create" md="md-create" item-start large></ion-icon>
            <h2>Nota</h2>
            <p>{{item.Nota}}</p>
         </ion-item>
   </ion-list>

</ion-content>
