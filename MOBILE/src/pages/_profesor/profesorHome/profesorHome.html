<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Profesores</span>
    </ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" *ngFor="let trip of trips" tappable (click)="viewDetail(trip.id)" >
    <div class="background border-bottom" *ngIf="esProfesor(trip)" [ngStyle]="{'background-image': 'url(' + trip.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ trip.name }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
