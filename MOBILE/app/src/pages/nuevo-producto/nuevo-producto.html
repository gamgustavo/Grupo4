<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registrar Nuevo Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre del Producto:</ion-label>
        <ion-input formControlName="producto_nombre" type="text" placeholder="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-checkbox" item-start></ion-icon>
        <ion-label stacked>Codigo del Producto</ion-label>
        <ion-input formControlName="producto_codigo" type="text" placeholder="codigo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-cube" item-start></ion-icon>
        <ion-label stacked>Lote del Producto</ion-label>
        <ion-input formControlName="producto_lote" type="text" placeholder="lote"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked>Fecha de vencimiento:</ion-label>
        <ion-datetime formControlName="producto_fecha_vencimiento" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
      </ion-item>     
      <ion-item>
        <ion-icon name="md-cash" item-start></ion-icon>
        <ion-label stacked>Precio:</ion-label>
        <ion-input formControlName="producto_precio" type="number" placeholder="Precio unitario"></ion-input>
      </ion-item>             
      <ion-item>
        <ion-icon name="md-document" item-start></ion-icon>
        <ion-label stacked>Descripcion</ion-label>
        <ion-textarea formControlName="producto_descripcion"  placeholder="Enter a description"></ion-textarea>
      </ion-item>      
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>
</ion-content>
