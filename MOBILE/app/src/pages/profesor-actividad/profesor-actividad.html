<ion-header >
  <ion-navbar color="dark">
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Actividades
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="listar_notas()">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-navbar>   
</ion-header>



<ion-content class="login-content" padding>
  
  <ion-fab bottom right >
    <button ion-fab (click)="nueva_nota()">
      <ion-icon name="md-add">
      </ion-icon>
    </button>
  </ion-fab>


  <ion-list >        

      <label ion-item *ngFor="let item of lista_actividades"  class="button button4"   icon-start>
        
        <ion-card-content>
            <h4  style="font-size: 20px; font-weight:bold ">Titulo:  {{ item.Nombre }} </h4>
            <h5  style="font-size: 20px; font-weight:bold ">Descripcion:  {{ item.Nombre }} </h5>
            <h6  style="font-size: 20px; font-weight:bold ">Fecha de Entrega:  {{ item.Nombre }} </h6>

          </ion-card-content>


      </label>

  </ion-list>




</ion-content>
