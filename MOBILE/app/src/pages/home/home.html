<ion-header >
  <ion-navbar color="dark">
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Juegos
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="listar_negocios()">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-navbar>   
</ion-header>


<ion-content  class="login-content"  padding>  
    <ion-fab bottom right >
      <button ion-fab (click)="negocio_nuevo()">
        <ion-icon name="md-add">
        </ion-icon>
      </button>
    </ion-fab>

  <ion-list >        

      <ion-card ion-item *ngFor="let item of negocios" (click)="openNavDetailsPage(item)" icon-start>
        
        <ion-card-content>
            <h4  style="font-size: 20px; font-weight:bold ">  {{ item.negocio_nombre }} </h4>
        </ion-card-content>

        <ion-item>
          <ion-icon name='md-pin' item-start style="color: #000000"></ion-icon>
          Ubicacion: {{ item.negocio_ubicacion }}
        </ion-item>

        <ion-item>
          <ion-icon name='md-bookmark' item-start style="color: #000000"></ion-icon>
          Descripcion: {{ item.negocio_descripcion }}
        </ion-item>

      </ion-card>

  </ion-list>


</ion-content>
