<ion-header >
  <ion-navbar color="dark">
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Productos
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="listar_productos()">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-navbar>   
</ion-header>



<ion-content class="login-content" padding>
    <ion-fab bottom right >
      <button ion-fab (click)="producto_nuevo()">
        <ion-icon name="md-add">
        </ion-icon>
      </button>
    </ion-fab>

  <ion-list >        
    <button  ion-item *ngFor="let item of productos" (click)="openNavDetailsPage(item)"  icon-start>

        <ion-card-content>
            <h4  style="font-size: 20px; font-weight:bold ">  {{ item.producto_nombre }} </h4>
        </ion-card-content>

        <ion-item>
          <ion-icon name='md-cube' item-start style="color: #000000"></ion-icon>
          Codigo: {{ item.producto_codigo_propio }}
        </ion-item>

        <ion-item>
          <ion-icon name='md-checkbox' item-start style="color: #000000"></ion-icon>
          Lote: {{ item.producto_lote }}
        </ion-item>

        <ion-item>
          <ion-icon name='calendar' item-start style="color: #000000"></ion-icon>
          Vencimiento: {{ item.producto_fechav }}
        </ion-item>        

        <ion-item>
          <ion-icon name='md-cash' item-start style="color: #000000"></ion-icon>
          Precio: Q{{ item.producto_precio }}
        </ion-item>        

        <ion-item>
          <ion-icon name='md-document' item-start style="color: #000000"></ion-icon>
          Descripcion: {{ item.producto_descripcion }}
        </ion-item>        

    </button>
  </ion-list>




</ion-content>
